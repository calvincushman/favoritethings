<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <h1>Favorite Things</h1>
    <h2>Answer the below quesitons to the best of your abilities.</h2>
    <form id="favoriteThings">
      <div class="form-group questions">
        <label for="question1">What is your favorite animal:</label>
        <input id="question1" type="text" name="question1" placeholder="Armadillo">
      </div>
      <div class="form-group questions">
        <label for="question2">What is your favorite beverage:</label>
        <input id="question2" type="text" name="question2" placeholder="Green Tea">
      </div>
      <div class="form-group questions">
        <label for="question3">What is your favorite restaurant:</label>
        <input id="question3" type="text" name="question3" placeholder="Porque No?">
      </div>
      <div class="form-group questions">
        <label for="question4">What is your favorite color:</label>
        <input id="question4" type="text" name="question4" placeholder="Mint">
      </div>
      <button type="submit" name="button">Submit</button>
    </form>
    <ul>
      <!-- <li>Your favorite animal is <span></span></li> -->
    </ul>
  </body>
</html>
